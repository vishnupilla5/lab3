<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <h1>Calculate Me..!</h1>
    <div class="view">
        <input type="text" name="" class="input" id="txt">
        <input type="button" value="Degree" style="background-color:seagreen; color:red; border-radius: 20px; margin-bottom:2px;" >
        <input type="button" value="Radian" style="background-color:seagreen; color:red; border-radius: 20px ;margin-bottom:2px; ">
        <div class="row">
            <button class="btn" type="button">7</button>
            <button class="btn" type="button">8</button>
            <button class="btn" type="button">9</button>
            <button class="btn" type="button">/</button>
        </div>
        <div class="row">
            <button class="btn" type="button">4</button>
            <button class="btn" type="button">5</button>
            <button class="btn" type="button">6</button>
            <button class="btn" type="button">*</button>
        </div>
        <div class="row">
            <button class="btn" type="button">3</button>
            <button class="btn" type="button">2</button>
            <button class="btn" type="button">1</button>
            <button class="btn" type="button">-</button>
        </div>
        <div class="row">
            <button class="btn" type="button">0</button>
            <button class="btn" type="button">.</button>
            <button class="btn" type="button">+</button>
            <button class="btn" type="button">%</button>
        </div>
        <div class="row">
            <button class="btn" type="button" style="background-color:grey ;">=</button>
            <button class="btn" type="button" style="background-color:red; ">C</button>
            <button class="btn" type="button">Adv</button>
        </div>
        <div class="row hide" id="new">
            <button class="btn" type="button">sin</button>
            <button class="btn" type="button">cos</button>
            <button class="btn" type="button">tan</button>
            <button class="btn" type="button">exp2</button>
            <button class="btn" type="button"><small>sin^-1</small></button>
            <button class="btn" type="button"><small>cos^-1</small></button>
            <button class="btn" type="button"><small>tan^-1</small></button>
            <button class="btn" type="button"><small>log10</small></button>
            <button class="btn" type="button"><small>ln</small></button>
            <button class="btn" type="button"><small>e^x</small></button>
            <button class="btn" type="button"><small>sqrt</small></button>
            <button class="btn" type="button"><small>PI</small></button>
        </div>
    </div>
    <script src="calci.js"></script>
</body>

</html>
